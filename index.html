<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="eyebrow"></div>
    <div class="content">

        <h1 class="header">Online Casino Reviews</h1>
        <div class="info">
            <span>All Casinos</span>
            <span>1,138 Casinos</span>
        </div>
        <div class="all-casinos">
        </div>
        <button class="load_more">Load More Casinos (+5)</button>
    </div>
    <div class="popup-bonuscode">
        <div class="popup-codecopied">
            <img src="/img/check.svg" alt="check">
            <span>Code copied to clipboard.</span>
        </div>
        <img class="popup__button-close" src="/img/close-icon.svg" alt="close">
        <div class="popup__info">
            <span class="popup__name">20 Free Spins at 21 Dukes Casinos</span>
            <button class="popup__button-copycode" onclick="copyContent(event)">WELCOME</button>
            <div class="popup__casinoinfo">
                <span>Games allowed:</span>
                <span>Slots, Keno, Scratch Cards, Bingo</span>
            </div>
            <div class="popup__casinoinfo">
                <span>Max cash out:</span>
                <span>$100</span>
            </div>
            <div class="popup__casinoinfo">
                <span>Min. deposit:</span>
                <span>FREE</span>
            </div>
        </div>
    </div>
    <script src="/js/data.js"></script>
    <script src="/js/casino_card.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
